[supervisord]
nodaemon=true

[program:zookeeper]
command=sudo service zookeeper start
startsecs = 0
stdout_logfile=/var/log/zookeeper.stdout.log
stderr_logfile=/var/log/zookeeper.stderr.log

[program:mesos-master]
command=bash -c "LOCAL_IP=`ifdata -pa $INTERFACE`; mesos-master --ip=$LOCAL_IP --zk=zk://$LOCAL_IP:2181/mesos --quorum=1 --work_dir=/var/lib/mesos --log_dir=/log/mesos --hostname_lookup=false"
autorestart=true
stdout_logfile=/var/log/mesos-master.stdout.log
stderr_logfile=/var/log/mesos-master.stderr.log
